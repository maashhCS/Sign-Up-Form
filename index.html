<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="container-left">
            <div class="logo">
                <img src="images/odin-lined.png" alt="Odin Project Logo">
                <h1>ODIN</h1>
            </div>
            <div class="background-image-credits">
                <h2>Photo by <a href="https://unsplash.com/@mutecevvil">Ahmed</a> on <a href="https://unsplash.com/photos/CTfQ5sTQBrg">Unsplash</a></h2>
            </div>
        </div>
        <div class="container-right">
            <div class="container-section-1">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <form action="" method="post">
                <div class="form-div">
                    <div class="div-header">Let's do this!</div>
                    <div class="row-container">
                        <div class="form-row form-row-1">
                            <label for="first_name">FIRST NAME
                            <input type="text" id="first_name" name="first_name">
                            </label>
                            <label for="last_name">LAST NAME
                            <input type="text" id="last_name" name="last_name">
                            </label>
                        </div>
                        <div class="form-row form-row-2">
                            <label for="email_name">EMAIL
                            <input type="email" id="email_name" name="email_name">
                            </label>
                            <label for="phone_number">PHONE NUMBER
                            <input type="text" id="phone_number" name="phone_number">
                            </label>
                        </div>
                        <div class="form-row form-row-3">
                            <label for="password">PASSWORD
                            <input type="password" id="password" name="password">
                            </label>
                            <label for="confirm_password">CONFIRM PASSWORD
                            <input type="password" id="confirm_password" name="confirm_password">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-sign-up">
                        <button id="form-btn">Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
